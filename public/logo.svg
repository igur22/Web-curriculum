<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular logo using graduation image -->
  <defs>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="49" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Image embedded as base64 reference to graduation photo -->
  <image href="/oscarsimon-graduation.jpg" x="2" y="2" width="96" height="96" clip-path="url(#circle)" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Optional border overlay -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#6c757d" stroke-width="1" opacity="0.3"/>
</svg>
